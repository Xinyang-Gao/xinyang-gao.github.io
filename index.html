<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">GXY</a>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#home">首页</a>
            <a href="#portfolio">作品</a>
            <a href="#articles">文章</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 星空视差层 -->
    <div class="parallax-layer layer-1" id="layer1"></div>
    <div class="parallax-layer layer-2" id="layer2"></div>
    <div class="parallax-layer layer-3" id="layer3"></div>

    <!-- 主页Hero -->
    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1 class="hero-title" id="title"></h1>
            <p class="hero-subtitle" id="subtitle"></p>
            <button class="cta-button" id="startButton">探索网站</button>
        </div>
    </section>

    <!-- 主内容区 -->
    <main class="main-content" id="mainContent">
        <section id="portfolio">
            <h2 class="section-title">文章</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <h3>关于</h3>
                    <p>关于这个网站</p>
                </div>
                <div class="portfolio-card">
                    <h3>地理默写PPT</h3>
                    <p>包括若干个文件</p>
                </div>
            </div>

            <h2 class="section-title">作品</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <h3>宇宙纪元</h3>
                    <p>一个大纲：一款Scratch作品</p>
                </div>
            </div>

        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
