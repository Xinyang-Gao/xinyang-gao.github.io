<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高新炀的个人网站</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --nav-bg: #343a40;
            --footer-bg: #343a40;
            --footer-text: #ffffff;
        }
        
        .light-mode {
            --bg-color: #ffffff;
            --text-color: #333333;
            --nav-bg: #f8f9fa;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
            background-color: var(--nav-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 50px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 2rem;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .nav-buttons a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-buttons a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .theme-toggle, .language-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover, .language-toggle:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--nav-bg);
            width: 200px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .hamburger-menu.show {
            display: block;
        }
        
        .hamburger-menu a {
            display: block;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .hamburger-menu a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .content {
            flex: 1;
            padding: 0;
            margin-top: 50px;
        }
        
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
        
        /* 首页样式 */
        .hero-section {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: calc(100vh - 50px);
            position: relative;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10%;
            box-sizing: border-box;
            margin-top: 50px;
        }

        /* 确保其他内容也填满宽度 */
        #home, #about, #portfolio, #blog, #contact {
            width: 100%;
            margin: 0;
            padding: 20px;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 600px;
        }
        
        .hero-title {
            font-size: 2.0rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-title2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.8;
        }
        
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* 原有样式保持不变... */
        section {
            margin: 0;
            width: 100%;
            margin-bottom: 3rem;
            padding: 20px;
            border-radius: 0;
            background-color: rgba(0,0,0,0.05);
        }
        
        h1, h2, h3 {
            color: var(--text-color);
        }
        
        .project, article {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: rgba(0,0,0,0.03);
            border-radius: 4px;
        }
        
        form div {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            z-index: 99;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #back-to-top:hover {
            background-color: #0056b3;
        }
        
        #back-to-top.show {
            display: block;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
        }
        
        html { overflow-x:hidden; }
    </style>
</head>
<body class="dark-mode">
<header>
    <nav class="navbar">

            <a href="#" class="logo">GaoXinyang</a>
            <div class="nav-buttons">

<main class="content">
    <!-- 首页部分 -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title"></h1>
            <h1 class="hero-title2"></h1>

        </div>
        <canvas id="particles"></canvas>
    </section>

        <h2>首页</h2>
        <p>---</p>
    </section>

    <!-- 其余部分保持不变... -->
    <section id="about">
        <h2>关于我</h2>
        <p>---</p>
    </section>

    <section id="portfolio">

<!-- 返回顶部按钮 -->
<button id="back-to-top" title="返回顶部">↑</button>

<script>
    // 返回顶部按钮功能
    const backToTopButton = document.getElementById('back-to-top');
    
    // 监听滚动事件
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTopButton.classList.add('show');
        } else {
            backToTopButton.classList.remove('show');
        }
    });
    
    // 点击按钮平滑滚动到顶部
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // 主题切换功能
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        // 可以添加本地存储来记住用户偏好
    });
    
    // 语言切换功能
    const languageToggle = document.querySelector('.language-toggle');
    languageToggle.addEventListener('click', () => {
        alert('语言切换功能正在开发中！');
    });
    
    // 汉堡菜单功能
    const hamburger = document.querySelector('.hamburger');
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    hamburger.addEventListener('click', () => {
        hamburgerMenu.classList.toggle('show');
    });
    
    // 点击菜单外区域关闭菜单
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.hamburger') && !e.target.closest('.hamburger-menu')) {
            hamburgerMenu.classList.remove('show');
        }
    });

    // 文字动画效果
    document.addEventListener('DOMContentLoaded', function() {
        // 标题和副标题文本
        const titleText = "欢迎访问!";
        const titleText2 = "我的个人网站";
        const subtitleText = "GaoXinyang";
        
        // 获取元素
        const heroTitle = document.querySelector('.hero-title');
        const heroTitle2 = document.querySelector('.hero-title2');
        const heroSubtitle = document.querySelector('.hero-subtitle');
        
        // 文字动画函数
        function animateText(element, text, delay = 0) {
            setTimeout(() => {
                // 初始随机字符
                let randomChars = '欢迎访问我的个人网站GaoXinyang';
                let currentText = '';
                let iterations = 0;
                const maxIterations = 20;
                
                const interval = setInterval(() => {
                    currentText = '';
                    for (let i = 0; i < text.length; i++) {
                        if (iterations > i * maxIterations / text.length) {
                            currentText += text[i];
                        } else {
                            currentText += randomChars[Math.floor(Math.random() * randomChars.length)];
                        }
                    }
                    
                    element.textContent = currentText;
                    
                    iterations++;
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        element.textContent = text;
                    }
                }, 40);
            }, delay);
        }
        
        // 执行动画
        animateText(heroTitle, titleText);
        animateText(heroTitle2, titleText2, 400);
        animateText(heroSubtitle, subtitleText, 800);
        
        // 粒子效果 - 改进版
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // 设置canvas尺寸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 粒子系统参数
        const particleSystem = {
            maxParticles: 150,// 最大粒子数
            spawnRate: 50, // 每帧生成粒子数
            particles: [],
            mouse: {
                x: null,
                y: null,
                radius: 200// 鼠标交互半径
            }
        };

        // 粒子类
        class Particle {
            constructor() {
                this.reset();
                // 初始位置随机分布在屏幕边缘
                const edge = Math.floor(Math.random() * 4);// 随机选择边缘
                switch(edge) {
                    case 0: // 上边缘
                        this.x = Math.random() * canvas.width;
                        this.y = 0;
                        break;
                    case 1: // 右边缘
                        this.x = canvas.width;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2: // 下边缘
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height;
                        break;
                    case 3: // 左边缘
                        this.x = 0;
                        this.y = Math.random() * canvas.height;
                        break;
                }
            }
            
            reset() {
                this.life = 500 + Math.random() * 1000; // 生命周期(帧数)
                this.age = 0;
                this.size = Math.random() * 1 + 1;// 粒子大小
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.speed = 0.5 + Math.random() * 0.1;// 粒子速度
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.opacity = 0; // 初始透明
                this.fadeIn = 20; // 淡入帧数
            }
            
            update() {
                // 移动粒子
                this.x += this.vx;
                this.y += this.vy;
                
                // 生命周期
                this.age++;
                
                // 淡入效果
                if (this.age < this.fadeIn) {
                    this.opacity = this.age / this.fadeIn;
                }
                // 淡出效果
                else if (this.age > this.life - this.fadeIn) {
                    this.opacity = (this.life - this.age) / this.fadeIn;
                } else {
                    this.opacity = 1;
                }
                
                // 鼠标交互
                const dx = particleSystem.mouse.x - this.x;
                const dy = particleSystem.mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < particleSystem.mouse.radius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (particleSystem.mouse.radius - distance) / particleSystem.mouse.radius * 0.6;
                    
                    this.x -= forceDirectionX * force * 5;
                    this.y -= forceDirectionY * force * 5;
                }
                
                // 检查是否超出边界
                if (this.x < -50 || this.x > canvas.width + 50 || 
                    this.y < -50 || this.y > canvas.height + 50) {
                    return false; // 标记为可移除
                }
                
                // 检查生命周期是否结束
                if (this.age >= this.life) {
                    return false; // 标记为可移除
                }
                
                return true; // 粒子仍然活跃
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = this.color.replace(')', `, ${this.opacity})`).replace('hsl', 'hsla');
                ctx.fill();
            }
        }

        // 初始化粒子系统
        function initParticles() {
            particleSystem.particles = [];
            for (let i = 0; i < particleSystem.maxParticles * 0.5; i++) {
                particleSystem.particles.push(new Particle());
            }
        }

        // 生成新粒子
        function spawnParticles() {
            for (let i = 0; i < particleSystem.spawnRate; i++) {
                if (particleSystem.particles.length < particleSystem.maxParticles) {
                    particleSystem.particles.push(new Particle());
                }
            }
        }

        // 连接粒子
        function connectParticles() {
            const maxDistance = 100;
            
            for (let i = 0; i < particleSystem.particles.length; i++) {
                const p1 = particleSystem.particles[i];
                
                for (let j = i + 1; j < particleSystem.particles.length; j++) {
                    const p2 = particleSystem.particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = 0.7 * (1 - distance / maxDistance) * Math.min(p1.opacity, p2.opacity);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 生成新粒子
            spawnParticles();
            
            // 更新和绘制粒子
            for (let i = particleSystem.particles.length - 1; i >= 0; i--) {
                const particle = particleSystem.particles[i];
                const isAlive = particle.update();
                
                if (isAlive) {
                    particle.draw();
                } else {
                    particleSystem.particles.splice(i, 1);
                }
            }
            
            // 连接粒子
            connectParticles();
            
            requestAnimationFrame(animateParticles);
        }

        // 监听鼠标移动
        window.addEventListener('mousemove', function(event) {
            particleSystem.mouse.x = event.x;
            particleSystem.mouse.y = event.y;
        });

        // 窗口大小调整
        window.addEventListener('resize', function() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });

        // 初始化并启动粒子系统
        initParticles();
        animateParticles();
    });
</script>
</body>
</html>
