<!DOCTYPE html>
<html>
<head>
<style>
    /* 全局样式 */
    html {
        overflow-x: hidden;
    }

    /* 基础样式 */
    body {
        margin: 0;
        height: 100vh;
        overflow: auto;
        background: #000;
        perspective: 1000px;
        transition: background-color 0.5s ease;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    /* 修改后的导航栏样式 */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2000;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        box-sizing: border-box;
        max-width: 100vw;
        overflow: hidden;
    }

    .logo {
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
        transition: opacity 0.3s;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: nowrap;
        padding-left: 15px;
    }

    .nav-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s;
        font-size: 1rem;
    }

    .nav-links a:hover {
        color: #00f3ff;
        transform: translateY(-2px);
    }

    /* 汉堡菜单（移动端） */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger .line {
        width: 25px;
        height: 2px;
        background: white;
        margin: 4px 0;
        transition: all 0.3s;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .navbar {
            padding: 1rem 3%;
        }

        .nav-links {
            position: fixed;
            top: 60px;
            right: -100%;
            height: calc(100vh - 60px);
            width: 60%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 2rem;
            transition: right 0.3s ease;
            gap: 0.8rem;
            padding-left: 10px;
        }

        .nav-links.active {
            right: 0;
        }

        .nav-links a {
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .hamburger {
            display: flex;
        }

        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    }

    /* 星空视差层 */
    .parallax-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        transform-style: preserve-3d;
        pointer-events: none;
    }

    .layer-1 { transform: translateZ(-500px); }
    .layer-2 { transform: translateZ(-1000px); }
    .layer-3 { transform: translateZ(-1500px); }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    @keyframes star-flow {
        0% { 
            transform: translateZ(-2000px); 
            opacity: 0;
        }
        20% { 
            opacity: 1;
        }
        90% { 
            opacity: 1;
        }
        100% { 
            transform: translateZ(1000px); 
            opacity: 0;
        }
    }

    /* 主页内容 */
    .hero-section {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 100;
    }

    .hero-content {
        max-width: 800px;
        padding: 0 20px;
    }

    .hero-title {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        opacity: 0;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        line-height: 1.6;
        opacity: 0.9;
        max-width: 600px;
        margin: 0 auto;
        opacity: 0;
    }

    .cta-button {
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        color: white;
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s;
    }

    .cta-button:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* 主内容区 */
    .main-content {
        position: relative;
        padding: 100px 5%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 100;
        display: none;
    }

    .section-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #00f3ff;
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .portfolio-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 2rem;
        transition: transform 0.3s;
    }

    .portfolio-card:hover {
        transform: translateY(-5px);
    }
</style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">GXY</a>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#home">首页</a>
            <a href="#portfolio">作品</a>
            <a href="#articles">文章</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 星空视差层 -->
    <div class="parallax-layer layer-1" id="layer1"></div>
    <div class="parallax-layer layer-2" id="layer2"></div>
    <div class="parallax-layer layer-3" id="layer3"></div>

    <!-- 主页Hero -->
    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1 class="hero-title" id="title"></h1>
            <p class="hero-subtitle" id="subtitle"></p>
            <button class="cta-button" id="startButton">探索网站</button>
        </div>
    </section>

    <!-- 主内容区 -->
    <main class="main-content" id="mainContent">
        <section id="portfolio">
            <h2 class="section-title">大标题</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card">
                    <h3>标题1</h3>
                    <p>内容1</p>
                </div>
                <div class="portfolio-card">
                    <h3>标题2</h3>
                    <p>内容2</p>
                </div>
                <!-- 更多作品卡片... -->
            </div>
        </section>
    </main>
<script>
    // 视差控制参数
    const parallaxConfig = {
        sensitivity: 0.03, // 灵敏度系数
        layers: [
            { element: null, depth: 500 },  // 近景层
            { element: null, depth: 1000 }, // 中景层
            { element: null, depth: 1500 }  // 远景层
        ]
    };

    // 初始化视差层
    function initParallaxLayers() {
        parallaxConfig.layers.forEach((layer, index) => {
            const layerElement = document.getElementById(`layer${index + 1}`);
            layer.element = layerElement;
            createStars(layerElement, 200, index + 1); // 每层200颗星星
        });
    }

    // 改进的鼠标移动处理
    function handleMouseMove(e) {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = (centerX - e.clientX) * parallaxConfig.sensitivity;
        const offsetY = (centerY - e.clientY) * parallaxConfig.sensitivity;

        parallaxConfig.layers.forEach(layer => {
            const depthFactor = layer.depth / 1500;
            layer.element.style.transform = `
                translateX(${offsetX * depthFactor}px)
                translateY(${offsetY * depthFactor}px)
                translateZ(-${layer.depth}px)
            `;
        });
    }

    // 生成带视差的星星
    function createStars(container, count, layer) {
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机位置和动画参数
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animation = `
                star-flow ${Math.random() * 8 + 6}s linear ${Math.random() * 7}s infinite
            `;

            // 根据层级设置属性
            star.style.width = `${0.5 + layer * 0.3}px`;
            star.style.height = star.style.width;
            star.style.opacity = 0; // 初始隐藏

            container.appendChild(star);
        }
    }

    // 文字动画
    function typeWriter(text, element, speed, callback) {
        let i = 0;
        element.innerHTML = '';
        element.style.opacity = 1;
        
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }
        type();
    }

    // 初始化
    window.addEventListener('DOMContentLoaded', () => {
        initParallaxLayers();
        document.addEventListener('mousemove', handleMouseMove);

        typeWriter('欢迎来到我的个人网站', document.getElementById('title'), 50, () => {
            typeWriter('这里有我的个人作品和文章等等......还有其他一些稀奇古怪的东西', document.getElementById('subtitle'), 40, () => {
                document.getElementById('startButton').style.opacity = 1;
            });
        });
    });

    // 修改后的点击事件
    document.getElementById('startButton').addEventListener('click', function() {
        const content = document.querySelector('.hero-section');
        const mainContent = document.getElementById('mainContent');
        let isScrolled = false;

        // 隐藏hero-section
        content.style.opacity = '0';
        content.style.pointerEvents = 'none';
        
        // 显示主内容并滚动
        mainContent.style.display = 'block';
        window.scrollTo({
            top: mainContent.offsetTop,
            behavior: 'smooth'
        });

        // 锁定滚动控制
        window.addEventListener('scroll', function scrollHandler() {
            // 获取当前滚动位置
            const currentScroll = window.pageYOffset;
            
            // 如果试图向上滚动且已经滚动过
            if (currentScroll < mainContent.offsetTop && isScrolled) {
                window.scrollTo({
                    top: mainContent.offsetTop,
                    behavior: 'auto'
                });
            }
            
            // 标记是否已完成初始滚动
            if (currentScroll >= mainContent.offsetTop) {
                isScrolled = true;
            }
        });

        // 禁用鼠标滚轮（可选）
        window.addEventListener('wheel', function(e) {
            if (e.deltaY < 0 && isScrolled) {
                e.preventDefault();
            }
        }, { passive: false });

        // 禁用触摸滑动（移动端）
        window.addEventListener('touchmove', function(e) {
            if (window.pageYOffset < mainContent.offsetTop && isScrolled) {
                e.preventDefault();
            }
        }, { passive: false });
    });

    // 汉堡菜单交互
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
    });

    // 点击链接后关闭菜单（移动端）
    navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    });

    // 窗口调整时重置
    window.addEventListener('resize', () => {
        parallaxConfig.layers.forEach(layer => {
            layer.element.innerHTML = '';
            createStars(layer.element, 200, layer.depth / 500);
        });
    });
</script>
</body>
</html>
