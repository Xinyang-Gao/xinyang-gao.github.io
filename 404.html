<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是？！</title>
    <link rel="stylesheet" href="parallax.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .glitch-text {
            font-size: 8em;
            color: #ff0000;
            text-shadow: 0 0 10px #000000;
            position: relative;
            animation: glitch 2s infinite;
        }

        .blackhole {
            width: 500px;
            position: absolute;
            left: -70%;
            animation: float 4s ease-in-out infinite;
            z-index: -5; /* 将图层移到最底部 */
        }

        .message {
            color: #fff;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .neon-btn {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .neon-btn:hover {
            background: #00f7ff;
            color: #0a0a2e;
            box-shadow: 0 0 20px #00f7ff;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .parallax-layer {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="parallax-layer layer" id="layer1"></div>
    <div class="parallax-layer layer-2" id="layer2"></div>
    <div class="parallax-layer layer-3" id="layer3"></div>
    
    <div class="container">
        <img src="./Image/黑洞.gif" alt="黑洞" class="blackhole">
        <h1 class="glitch-text">404</h1>
        <p class="message">无法找到这个界面...</p>
        <button class="neon-btn" onclick="window.location.href='/'">返回</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
