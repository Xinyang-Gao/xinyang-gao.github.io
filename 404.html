<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是？！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .glitch-text {
            font-size: 8em;
            color: #ff8e8e;
            text-shadow: 0 0 10px #ff0000;
            position: relative;
            animation: glitch 2s infinite;
        }

        .astronaut {
            width: 200px;
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        .message {
            color: #fff;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .neon-btn {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .neon-btn:hover {
            background: #00f7ff;
            color: #0a0a2e;
            box-shadow: 0 0 20px #00f7ff;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <img src="https://example.com/astronaut.png" alt="astronaut" class="astronaut">
        <h1 class="glitch-text">发生错误！404</h1>
        <p class="message">无法找到这个界面...</p>
        <button class="neon-btn" onclick="window.location.href='/'">返回</button>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                stars.appendChild(star);
            }
        }

        // 添加鼠标跟随特效
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            container.style.transform = `perspective(1000px) rotateX(${y * 10}deg) rotateY(${x * 10}deg)`;
        });

        // 初始化
        window.onload = () => {
            createStars();
        };
    </script>
</body>
</html>
