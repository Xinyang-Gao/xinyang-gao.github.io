<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Material Design 3 Color System */
            --md-sys-color-primary: #0099ff;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            --md-sys-color-error: #B3261E;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error-container: #410E0B;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #e0e9ec;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-inverse-on-surface: #F5F0F6;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-primary: #bcd9ff;

            /* Custom colors for our app */
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;

            /* Typography */
            --md-sys-typescale-display-large-font-size: 2.5rem;
            --md-sys-typescale-display-medium-font-size: 2rem;
            --md-sys-typescale-display-small-font-size: 1.5rem;
            --md-sys-typescale-headline-large-font-size: 1.5rem;
            --md-sys-typescale-headline-medium-font-size: 1.25rem;
            --md-sys-typescale-headline-small-font-size: 1rem;
            --md-sys-typescale-body-large-font-size: 1rem;
            --md-sys-typescale-body-medium-font-size: 0.875rem;
            --md-sys-typescale-body-small-font-size: 0.75rem;

            /* Shape */
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;

            /* Elevation */
            --md-sys-elevation-1: 0 1px 3px 1px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --md-sys-elevation-2: 0 2px 6px 2px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --md-sys-elevation-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.3);

            /* Transition */
            --md-sys-motion-duration-short1: 50ms;
            --md-sys-motion-duration-short2: 100ms;
            --md-sys-motion-duration-medium1: 200ms;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-duration-long1: 400ms;
            --md-sys-motion-duration-long2: 500ms;
        }

        .dark-mode {
            --md-sys-color-primary: #0099ff;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #1e293b;
            --md-sys-color-on-primary-container: #e2e8f0;
            --md-sys-color-background: #0f172a;
            --md-sys-color-on-background: #f1f5f9;
            --md-sys-color-surface: #1e293b;
            --md-sys-color-on-surface: #f8fafc;
            --md-sys-color-surface-variant: #334155;
            --md-sys-color-on-surface-variant: #cbd5e1;
            --md-sys-color-outline: #64748b;
            --md-sys-color-inverse-on-surface: #1e293b;
            --md-sys-color-inverse-surface: #f1f5f9;
            --md-sys-color-inverse-primary: #0f172a;
            --md-sys-color-secondary-container: #334155;
            --md-sys-color-on-secondary-container: #e2e8f0;
            --md-sys-color-input-text: #f8fafc;
        }

        /* 添加默认模式下的下拉框文字颜色变量 */
        :root {
            --dropdown-text-color: #1C1B1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--md-sys-color-on-background);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background: var(--md-sys-color-background);
            transition: background-color var(--md-sys-motion-duration-medium2) ease,
                color var(--md-sys-motion-duration-medium2) ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        .header {
            flex: 1;
            text-align: left;
        }

        .header h1 {
            font-size: var(--md-sys-typescale-headline-medium-font-size);
            color: var(--md-sys-color-primary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header .time {
            font-size: var(--md-sys-typescale-body-medium-font-size);
            color: var(--md-sys-color-secondary);
            font-weight: 400;
        }

        .tasks {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }

        .tasks h2 {
            font-size: var(--md-sys-typescale-headline-medium-font-size);
            color: var(--md-sys-color-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .tasks p {
            font-size: var(--md-sys-typescale-body-medium-font-size);
            margin-bottom: 8px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .deadline {
            background: var(--danger-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--md-sys-shape-corner-small);
            font-weight: 600;
            display: inline-block;
            margin-top: 1px;
            width: 100%;
            margin-bottom: 5px;
            transition: all var(--md-sys-motion-duration-medium2) ease;
        }

        .deadline.warning {
            background: var(--warning-color);
        }

        .deadline.normal {
            background: var(--success-color);
        }

        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            background: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-2);
            padding: 25px;
        }

        .date-selector-container {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-selector-container label {
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            font-size: var(--md-sys-typescale-body-medium-font-size);
        }

        .date-picker-container {
            position: relative;
            display: inline-block;
            flex: 1;
        }

        .date-picker-input {
            padding: 12px 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: var(--md-sys-typescale-body-medium-font-size);
            background: var(--md-sys-color-surface);
            cursor: pointer;
            min-width: 200px;
            width: 100%;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            color: var(--md-sys-color-on-surface, #1C1B1F);
        }

        .date-picker-input:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.2);
        }

        .date-picker-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small);
            box-shadow: var(--md-sys-elevation-3);
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }

        .date-picker-option {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
            transition: background-color var(--md-sys-motion-duration-short2) ease;
            /* 直接使用现有的颜色变量 */
            color: var(--md-sys-color-on-surface);
        }


        .date-picker-option:last-child {
            border-bottom: none;
        }

        .date-picker-option:hover {
            background-color: var(--md-sys-color-primary-container);
        }

        .date-picker-option.selected {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .date-picker-open {
            display: block;
        }

        .date-navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid var(--md-sys-color-outline);
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--md-sys-color-primary);
            padding: 5px;
            border-radius: 50%;
            transition: background-color var(--md-sys-motion-duration-short2) ease;
        }

        .nav-btn:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .current-month-year {
            font-weight: 500;
            color: var(--md-sys-color-primary);
        }

        .mode-toggle-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 15px;
        }

        .toggle-btn {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 12px 24px;
            border-radius: var(--md-sys-shape-corner-medium);
            cursor: pointer;
            font-size: var(--md-sys-typescale-body-medium-font-size);
            font-weight: 500;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            box-shadow: var(--md-sys-elevation-1);
        }

        .toggle-btn:hover {
            background: var(--md-sys-color-primary);
            box-shadow: var(--md-sys-elevation-2);
            transform: translateY(-2px);
        }

        .toggle-btn:active {
            transform: translateY(0);
        }

        .current-date {
            font-size: var(--md-sys-typescale-headline-small-font-size);
            color: var(--md-sys-color-primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .subjects-container {
            display: grid;
            gap: 15px;
        }

        .subject-title {
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            background: var(--md-sys-color-surface-variant);
        }

        .subject-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--md-sys-color-outline);
        }

        .subject-icon {
            width: 40px;
            height: 40px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .subject-name {
            font-size: var(--md-sys-typescale-headline-small-font-size);
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small);
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            transition: all var(--md-sys-motion-duration-short2) ease;
            cursor: pointer;
            box-shadow: var(--md-sys-elevation-1);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-sys-elevation-2);
            border-color: var(--md-sys-color-primary);
        }

        .task-item.selected {
            border: 2px solid var(--md-sys-color-primary);
            background-color: var(--md-sys-color-primary-container);
        }

        .task-item.completed {
            background: var(--md-sys-color-secondary-container);
            border-color: var(--md-sys-color-secondary);
        }

        .task-item.completed.selected {
            background: var(--md-sys-color-primary-container);
            border-color: var(--md-sys-color-primary);
        }

        .task-checkbox {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
            accent-color: var(--md-sys-color-primary);
        }

        .task-content {
            flex: 1;
            font-size: var(--md-sys-typescale-body-medium-font-size);
            line-height: 1.5;
        }

        .task-footer {
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 6px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--md-sys-color-surface-variant);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--md-sys-color-primary);
            border-radius: 4px;
            transition: width var(--md-sys-motion-duration-medium2) ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 16px;
            background: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-medium);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: var(--md-sys-typescale-display-small-font-size);
            font-weight: bold;
            color: var(--md-sys-color-primary);
        }

        .stat-label {
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
        }

        .no-tasks {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
            font-size: var(--md-sys-typescale-body-medium-font-size);
            background: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-medium);
            border: 1px dashed var(--md-sys-color-outline);
        }

        .no-tasks i {
            font-size: 36px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 10px;
        }

        /* 番茄钟样式 - Material Design 3风格 */
        .tomato-container {
            display: none;
            padding: 25px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-large);
            background: var(--md-sys-color-surface);
            box-shadow: var(--md-sys-elevation-2);
            margin-top: 20px;
            transition: all var(--md-sys-motion-duration-medium2) ease;
        }

        .tomato-container.active {
            display: block;
        }

        .tomato-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--md-sys-color-outline);
        }

        .tomato-title {
            font-size: var(--md-sys-typescale-headline-medium-font-size);
            font-weight: 600;
            color: var(--md-sys-color-primary);
        }

        .tomato-current-task {
            font-size: var(--md-sys-typescale-body-large-font-size);
            margin: 25px 0;
            padding: 20px;
            background: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-medium);
            border: 1px solid var(--md-sys-color-outline);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            text-align: center;
        }

        .tomato-progress {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 30px auto;
        }

        .tomato-progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--md-sys-color-surface-variant);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-sys-elevation-1);
            border: 1px solid var(--md-sys-color-outline);
        }

        .tomato-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 200px, 200px, 100px);
        }

        .tomato-progress-bar.full {
            clip: rect(auto, auto, auto, auto);
        }

        .tomato-progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--md-sys-color-primary);
            transform: rotate(0deg);
            transition: transform 0.1s linear;
            clip: rect(0, 100px, 200px, 0);
        }

        .tomato-progress-inner {
            position: absolute;
            width: 160px;
            height: 160px;
            background: var(--md-sys-color-surface);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-surface);
            font-size: 1.2rem;
            z-index: 2;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--md-sys-color-outline);
        }

        #tomatoTimer {
            font-size: 2.5rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            color: var(--md-sys-color-primary);
            margin-bottom: 8px;
        }

        .timer-status {
            font-size: 1rem;
            color: var(--md-sys-color-primary);
            font-weight: 400;
        }

        .tomato-session-counter {
            font-size: var(--md-sys-typescale-body-large-font-size);
            color: var(--md-sys-color-on-surface);
            margin: 20px 0;
            text-align: center;
        }

        .tomato-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .tomato-btn {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 12px 24px;
            border-radius: var(--md-sys-shape-corner-medium);
            cursor: pointer;
            font-size: var(--md-sys-typescale-body-medium-font-size);
            font-weight: 500;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            min-width: 100px;
            box-shadow: var(--md-sys-elevation-1);
        }

        .tomato-btn:hover {
            background: var(--md-sys-color-primary);
            box-shadow: var(--md-sys-elevation-2);
            transform: scale(1.05);
        }

        .tomato-btn:active {
            transform: scale(1);
        }

        .tomato-btn.active {
            background: var(--md-sys-color-secondary);
        }

        .tomato-btn.reset {
            background: var(--md-sys-color-error);
        }

        .tomato-btn.reset:hover {
            background: var(--md-sys-color-error);
        }

        @media (max-width: 768px) {
            .tomato-progress {
                width: 160px;
                height: 160px;
            }

            .tomato-progress-inner {
                width: 128px;
                height: 128px;
            }

            .tomato-progress-bar {
                clip: rect(0, 160px, 160px, 80px);
            }

            .tomato-progress-fill {
                clip: rect(0, 80px, 160px, 0);
            }

            #tomatoTimer {
                font-size: 2rem;
            }

            .tomato-btn {
                padding: 10px 20px;
                min-width: 80px;
            }

            .container {
                flex-direction: column;
                gap: 15px;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                padding: 12px 16px;
            }

            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateY(-100%);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }


        .floating-action {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--md-sys-elevation-2);
            z-index: 999;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            border: none;
        }

        .floating-action:hover {
            background: var(--md-sys-color-primary);
            transform: scale(1.1);
        }

        .selection-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 12px 24px;
            border-radius: var(--md-sys-shape-corner-medium);
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--md-sys-motion-duration-medium2) ease;
        }

        .selection-feedback.show {
            opacity: 1;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 56px;
            height: 56px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--md-sys-elevation-2);
            z-index: 999;
            transition: all var(--md-sys-motion-duration-medium2) ease;
            border: none;
        }

        .mode-toggle:hover {
            background: var(--md-sys-color-primary);
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
            font-size: var(--md-sys-typescale-body-medium-font-size);
        }

        .loading-spinner {
            border: 4px solid var(--md-sys-color-surface-variant);
            border-top: 4px solid var(--md-sys-color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        /* 通知样式 */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 10px;
        }

        /* 修改单个通知为相对定位 */
        .notification {
            position: relative;
            padding: 12px 20px;
            background: var(--success-color);
            color: white;
            border-radius: var(--md-sys-shape-corner-small);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
            max-width: 350px;
            border: none;
            box-shadow: 0 2px 6px 2px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 300px;
        }

        /* 不同类型的通知样式 */
        .notification.success {
            background: var(--success-color);
        }

        .notification.info {
            background: var(--md-sys-color-primary);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        /* 确保与 deadline 样式保持一致 */
        .deadline,
        .notification {
            font-size: var(--md-sys-typescale-body-medium-font-size);
            font-weight: 600;
            line-height: 1.5;
            letter-spacing: 0.025em;
        }

        /* 淡出动画 */
        .notification.fade-out {
            opacity: 0;
            transform: translateX(100%);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: -10px;
            overflow: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, max-height 0.3s ease, padding 0.3s ease, margin 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 任务完成动画 */
        @keyframes taskComplete {
            0% {
                transform: scale(1);
                box-shadow: var(--md-sys-elevation-1);
            }

            50% {
                transform: scale(1.02);
                box-shadow: var(--md-sys-elevation-3);
            }

            100% {
                transform: scale(1);
                box-shadow: var(--md-sys-elevation-1);
            }
        }

        .task-item.completed {
            animation: taskComplete 0.3s ease-out;
            border-color: var(--success-color);
        }

        .task-item.completed .task-content {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-item.completed .task-checkbox:checked {
            accent-color: var(--success-color);
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-surface-variant);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-primary);
        }

        .tasks-container {
            display: block;
        }

        .tasks-container.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="mode-toggle" id="modeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>作业管理系统 [寒假] </h1>
            <div class="time" id="current-time">正在加载时间...</div>
        </div>
        <div class="tasks">
            <h2>By:GaoXinYang</h2>
            <p><i class="fas fa-check-circle"></i> 黑发不知勤学早，白头方悔读书迟。</p>
            <div class="deadline" id="daily-deadline">每日打卡截止时间：--小时--分钟--秒</div>
            <div class="deadline normal" id="winter-end-countdown">据寒假结束还剩下 --天--小时--分钟--秒</div>
            <div class="deadline" id="tip">注意！目前作业内容缺少道德与法治科目</div>
        </div>
    </div>

    <div class="main-content">
        <div class="date-selector-container">
            <label for="datePickerInput">选择日期:</label>
            <div class="date-picker-container">
                <input type="text" class="date-picker-input" id="datePickerInput" placeholder="选择日期" readonly>
                <div class="date-picker-dropdown" id="datePickerDropdown">
                    <div class="date-navigation">
                        <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <div class="current-month-year" id="currentMonthYear"></div>
                        <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div id="dateOptions"></div>
                </div>
            </div>
            <div class="mode-toggle-container">
                <button class="toggle-btn" id="startTomatoModeBtn">开始番茄钟</button>
                <button class="toggle-btn" id="backToTasksBtn" style="display: none;">返回任务列表</button>
            </div>
        </div>

        <div class="current-date" id="currentDateDisplay"></div>

        <div class="tasks-container" id="tasksContainer">
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">总任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">完成率</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div id="tasks">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在翻找作业数据...</p>
                </div>
            </div>
        </div>

        <div class="tomato-container" id="tomatoContainer">
            <div class="tomato-header">
                <div class="tomato-title">番茄工作法计时器</div>
            </div>

            <div class="tomato-current-task" id="tomatoCurrentTask">
                请选择一项任务开始专注学习
            </div>

            <div class="tomato-progress">
                <div class="tomato-progress-circle">
                    <div class="tomato-progress-bar" id="tomatoProgressBar">
                        <div class="tomato-progress-fill" id="tomatoProgressFill"></div>
                    </div>
                    <div class="tomato-progress-inner">
                        <div id="tomatoTimer">25:00</div>
                        <div class="timer-status" id="timerStatus">专注时间</div>
                    </div>
                </div>
            </div>

            <div class="tomato-session-counter">
                已完成番茄钟: <span id="sessionCounter">0</span> 个
            </div>

            <div class="tomato-controls">
                <button class="tomato-btn" id="startTomatoBtn">开始</button>
                <button class="tomato-btn" id="pauseTomatoBtn">暂停</button>
                <button class="tomato-btn reset" id="resetTomatoBtn">重置</button>
                <button class="tomato-btn" id="skipTomatoBtn">跳过</button>
            </div>

    </div>

    <div class="floating-action" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </div>

    <div class="selection-feedback" id="selectionFeedback">已选择专注任务</div>

    <script>
        const AppState = {
            homeworkData: [],
            currentSelectedTask: null,
            isDarkMode: false,
            tomatoTimer: null,
            tomatoTimeLeft: 25 * 60,
            tomatoTotalTime: 25 * 60,
            tomatoBreakTime: 5 * 60,
            isWorking: true,
            tomatoSessions: 0,
            isTomatoRunning: false,
            isTomatoMode: false,
            currentDate: new Date(),
            currentMonthView: new Date(),

            init() {
                this.loadHomeworkData()
                    .then(() => {
                        this.applySavedTheme();
                        this.generateDatePicker();
                        this.updateTimeDisplay();
                        this.setupEventListeners();
                        this.startTimers();

                        // 默认显示当前日期的作业
                        const currentDate = this.getCurrentDate();
                        this.selectDate(currentDate, this.formatDate(currentDate));
                    })
                    .catch(error => {
                        console.error('初始化失败:', error);
                        this.handleDataLoadError(error);
                    });
            },

            async loadHomeworkData() {
                try {
                    const response = await fetch('data.json');

                    if (response.status === 404) {
                        this.homeworkData = this.getMockData();
                    } else {
                        const jsonData = await response.json();
                        this.homeworkData = jsonData;
                    }
                } catch (error) {
                    console.error('加载作业数据失败:', error);
                    this.homeworkData = this.getMockData();
                }

                return Promise.resolve();
            },

            getMockData() {
                return [
                    {
                        date: "0000/00/00", // 修正：将 data 改为 date
                        chinese: "语文",
                        math: "数学",
                        english: "英语",
                        chemistry: "化学"
                    }
                ];
            },

            handleDataLoadError(error) {
                document.getElementById('tasks').innerHTML = `
                    <div class="no-tasks">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>无法加载作业数据: ${error.message}</div>
                        <div>请确保data.json文件存在于同目录下</div>
                    </div>
                `;
                this.generateDatePicker();
            },

            getCurrentDate() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            },

            updateTimeDisplay() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const weekday = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                const timeString = `今天是${year}年${month}月${day}日 ${weekday} ${hours}:${minutes}:${seconds}`;
                document.getElementById('current-time').textContent = timeString;

                const currentDate = this.getCurrentDate();
                document.getElementById('currentDateDisplay').textContent = this.formatDate(currentDate);

                this.updateDailyDeadline();
                this.updateWinterEndCountdown();
            },

            updateDailyDeadline() {
                const now = new Date();
                const currentHours = now.getHours();
                const currentMinutes = now.getMinutes();
                const currentSeconds = now.getSeconds();

                let targetHour = 22;
                let targetMinute = 30;

                if (currentHours > targetHour || (currentHours === targetHour && currentMinutes > targetMinute)) {
                    document.getElementById('daily-deadline').textContent = '今日打卡已截止';
                    document.getElementById('daily-deadline').className = 'deadline warning';
                    return;
                }

                let remainingHours = targetHour - currentHours;
                let remainingMinutes = targetMinute - currentMinutes;
                let remainingSeconds = 60 - currentSeconds;

                if (remainingMinutes < 0) {
                    remainingHours--;
                    remainingMinutes += 60;
                }

                if (remainingSeconds >= 60) {
                    remainingMinutes++;
                    remainingSeconds -= 60;
                }

                if (remainingMinutes < 0) {
                    remainingHours--;
                    remainingMinutes += 60;
                }

                const deadlineText = `距今日打卡截至还剩下 ${remainingHours}小时${remainingMinutes}分钟${remainingSeconds}秒`;
                document.getElementById('daily-deadline').textContent = deadlineText;

                const deadlineElement = document.getElementById('daily-deadline');
                deadlineElement.className = 'deadline';
                if (remainingHours <= 1) {
                    deadlineElement.classList.add('warning');
                } else if (remainingHours <= 3) {
                    deadlineElement.classList.add('normal');
                } else {
                    deadlineElement.classList.add('normal');
                }
            },

            updateWinterEndCountdown() {
                const winterEndDate = new Date('2026/3/4 23:59:59');
                const now = new Date();

                const diff = winterEndDate - now;

                if (diff <= 0) {
                    document.getElementById('winter-end-countdown').textContent = '寒假已结束';
                    document.getElementById('winter-end-countdown').className = 'deadline warning';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / (1000));

                const countdownText = `据寒假结束还剩下 ${days}天${hours}小时${minutes}分钟${seconds}秒`;
                document.getElementById('winter-end-countdown').textContent = countdownText;

                const countdownElement = document.getElementById('winter-end-countdown');
                countdownElement.className = 'deadline normal';
                if (days <= 1) {
                    countdownElement.classList.remove('normal');
                    countdownElement.classList.add('warning');
                } else if (days <= 3) {
                    countdownElement.classList.remove('normal');
                    countdownElement.classList.add('warning');
                }
            },

            formatDate(dateStr) {
                const [year, month, day] = dateStr.split('/');
                const date = new Date(year, month - 1, day);
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                return date.toLocaleDateString('zh-CN', options);
            },

            calculateDateDifference(targetDateStr, referenceDateStr) {
                const targetDate = new Date(targetDateStr);
                const referenceDate = new Date(referenceDateStr);

                targetDate.setHours(0, 0, 0, 0);
                referenceDate.setHours(0, 0, 0, 0);

                const diffInMs = targetDate - referenceDate;
                const diffInDays = Math.round(diffInMs / (1000 * 60 * 60 * 24));

                if (diffInDays === 0) {
                    return '今天';
                } else if (diffInDays === 1) {
                    return '明天';
                } else if (diffInDays === 2) {
                    return '后天';
                } else if (diffInDays > 0) {
                    return `${diffInDays}天后`;
                } else if (diffInDays === -1) {
                    return '昨天';
                } else if (diffInDays === -2) {
                    return '前天';
                } else {
                    return `${Math.abs(diffInDays)}天前`;
                }
            },

            toggleMode() {
                this.isDarkMode = !this.isDarkMode;
                const modeToggle = document.getElementById('modeToggle');
                const body = document.body;

                if (this.isDarkMode) {
                    body.classList.add('dark-mode');
                    modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    modeToggle.title = '切换到浅色模式';
                } else {
                    body.classList.remove('dark-mode');
                    modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    modeToggle.title = '切换到深色模式';
                }

                localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
            },

            applySavedTheme() {
                const savedTheme = localStorage.getItem('theme');
                const modeToggle = document.getElementById('modeToggle');
                const body = document.body;

                if (savedTheme === 'dark') {
                    this.isDarkMode = true;
                    body.classList.add('dark-mode');
                    modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    modeToggle.title = '切换到浅色模式';
                } else {
                    modeToggle.title = '切换到深色模式';
                }
            },

            generateDatePicker() {
                const datePickerInput = document.getElementById('datePickerInput');
                const dateOptions = document.getElementById('dateOptions');
                const currentMonthYear = document.getElementById('currentMonthYear');

                // 修正：从 homeworkData 中获取 date 字段而不是 data
                const dates = [...new Set(this.homeworkData.map(item => item.date))].sort((a, b) => new Date(a) - new Date(b));

                const year = this.currentMonthView.getFullYear();
                const month = this.currentMonthView.getMonth() + 1;
                currentMonthYear.textContent = `${year}年${month}月`;

                dateOptions.innerHTML = '';

                dates.forEach(date => {
                    const dateObj = new Date(date);
                    const dateYear = dateObj.getFullYear();
                    const dateMonth = dateObj.getMonth() + 1;

                    if (dateYear === year && dateMonth === month) {
                        const option = document.createElement('div');
                        option.className = 'date-picker-option';

                        const currentDateStr = this.getCurrentDate();
                        if (date === currentDateStr) {
                            option.classList.add('selected');
                        }

                        const formattedDate = this.formatDate(date);
                        const dateHint = this.calculateDateDifference(date, currentDateStr);

                        option.innerHTML = `
                <span class="date-text">${formattedDate}</span>
                <span class="date-hint">${dateHint}</span>
            `;

                        option.dataset.dateValue = date;

                        option.addEventListener('click', () => {
                            this.selectDate(date, formattedDate);
                            this.hideDatePicker();
                        });

                        dateOptions.appendChild(option);
                    }
                });

                if (dateOptions.children.length === 0) {
                    dateOptions.innerHTML = '<div class="date-picker-option">该月份暂无作业安排</div>';
                }
            },

            selectDate(date, formattedDate) {
                const datePickerInput = document.getElementById('datePickerInput');
                const dateHint = this.calculateDateDifference(date, this.getCurrentDate());

                datePickerInput.value = `${formattedDate} (${dateHint})`;
                this.showTasks(date);
            },

            showDatePicker() {
                const dropdown = document.getElementById('datePickerDropdown');
                dropdown.classList.add('date-picker-open');
            },

            hideDatePicker() {
                const dropdown = document.getElementById('datePickerDropdown');
                dropdown.classList.remove('date-picker-open');
            },

            updateStats(date) {
                const subjects = ['chinese', 'math', 'english', 'chemistry', 'history'];
                let totalTasks = 0;
                let completedTasks = 0;

                subjects.forEach(subject => {
                    const content = this.getSubjectContentByDate(date, subject);
                    if (!content || content.trim() === '') return;

                    const taskItems = content.split('<br>');
                    taskItems.forEach((task, index) => {
                        if (!task.trim()) return;

                        const taskId = `task-${date}-${subject}-${index}`;
                        totalTasks++;

                        if (localStorage.getItem(taskId) === 'true') {
                            completedTasks++;
                        }
                    });
                });

                const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
                document.getElementById('progressFill').style.width = `${completionRate}%`;
            },

            getSubjectContentByDate(date, subjectKey) {
                // 修正：查找 date 字段而不是 data
                const entry = this.homeworkData.find(item => item.date === date);
                if (!entry) return '';

                const content = entry[subjectKey];
                if (content === '' || content === undefined || content === null) {
                    return '';
                }

                // 如果内容是一个数字（指向其他日期的ID）
                if (typeof content === 'number' || !isNaN(content)) {
                    const targetId = parseInt(content);
                    const targetEntry = this.homeworkData.find(item => item.id === targetId);
                    if (targetEntry && targetEntry[subjectKey]) {
                        return this.getSubjectContentByDate(targetEntry.date, subjectKey);
                    }
                    return '';
                }

                // 如果是正常字符串内容
                return content;
            },

            showTasks(date) {
                const tasksContainer = document.getElementById('tasks');
                tasksContainer.innerHTML = '';

                // 修正：查找 date 字段而不是 data
                const entry = this.homeworkData.find(item => item.date === date);
                if (!entry) {
                    tasksContainer.innerHTML = `
            <div class="no-tasks">
                <i class="fas fa-exclamation-triangle"></i>
                <div>未找到该日期的作业</div>
            </div>
        `;
                    this.updateStats(date);
                    return;
                }

                const subjects = [
                    { key: 'chinese', name: '语文作业', icon: '语', color: '#e74c3c' },
                    { key: 'math', name: '数学作业', icon: '数', color: '#3498db' },
                    { key: 'english', name: '英语作业', icon: '英', color: '#f39c12' },
                    { key: 'chemistry', name: '化学作业', icon: '化', color: '#9b59b6' },
                    { key: 'history', name: '历史作业', icon: '历', color: '#9b59b6' }
                ];

                let hasTasks = false;

                subjects.forEach(subject => {
                    const content = this.getSubjectContentByDate(date, subject.key);
                    if (!content || content.trim() === '') return;

                    hasTasks = true;
                    const taskItems = content.split('<br>');

                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = 'subject-title';

                    const subjectHeader = document.createElement('div');
                    subjectHeader.className = 'subject-header';

                    subjectHeader.innerHTML = `
            <div class="subject-icon" style="background-color: ${subject.color}">
                ${subject.icon}
            </div>
            <div class="subject-name">${subject.name}</div>
        `;

                    const taskList = document.createElement('ul');
                    taskList.className = 'task-list';

                    taskItems.forEach((task, index) => {
                        if (!task.trim()) return;

                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';

                        const taskId = `task-${date}-${subject.key}-${index}`;
                        const isCompleted = localStorage.getItem(taskId) === 'true';

                        taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" id="${taskId}" ${isCompleted ? 'checked' : ''}>
                <div class="task-content">${task}</div>
                <div class="task-footer">
                    <span>任务 ${index + 1} / ${taskItems.filter(t => t.trim()).length}</span>
                </div>
            `;

                        taskItem.classList.toggle('completed', isCompleted);

                        // 添加复选框事件监听器
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        checkbox.addEventListener('change', () => {
                            localStorage.setItem(taskId, checkbox.checked);

                            // 更新任务项的完成状态
                            taskItem.classList.toggle('completed', checkbox.checked);

                            // 更新统计信息
                            this.updateStats(date);
                        });

                        taskItem.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('task-checkbox')) {
                                if (this.currentSelectedTask) {
                                    this.currentSelectedTask.classList.remove('selected');
                                }

                                this.currentSelectedTask = taskItem;
                                this.currentSelectedTask.classList.add('selected');

                                this.showSelectionFeedback();

                                const taskText = task.replace(/<[^>]*>/g, '').trim();
                                this.setCurrentTomatoTask(taskText);
                            }
                        });

                        taskList.appendChild(taskItem);
                    });

                    subjectDiv.appendChild(subjectHeader);
                    subjectDiv.appendChild(taskList);
                    tasksContainer.appendChild(subjectDiv);
                });

                if (!hasTasks) {
                    const today = new Date();
                    const isWeekend = today.getDay() === 0 || today.getDay() === 6;
                    const message = isWeekend
                        ? '好好休息一下吧！'
                        : '今天没有作业安排，可以复习之前的内容或预习新课。';

                    tasksContainer.innerHTML = `
            <div class="no-tasks">
                <i class="fas fa-calendar-check"></i>
                <div class="empty-title">今天没有作业</div>
                <div class="empty-message">${message}</div>
            </div>
        `;
                }

                // 更新统计信息
                this.updateStats(date);
            },

            showSelectionFeedback() {
                const feedback = document.getElementById('selectionFeedback');
                feedback.classList.add('show');

                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 1500);
            },

            setCurrentTomatoTask(taskText) {
                document.getElementById('tomatoCurrentTask').textContent = taskText;
            },

            updateTomatoProgress() {
                const progressFill = document.getElementById('tomatoProgressFill');
                const progressBar = document.getElementById('tomatoProgressBar');

                // 根据当前状态选择总时间
                const totalTime = this.isWorking ? this.tomatoTotalTime : this.tomatoBreakTime;
                const progressPercent = ((totalTime - this.tomatoTimeLeft) / totalTime) * 100;

                // 使用更流畅的动画
                let rotation;
                if (progressPercent <= 50) {
                    rotation = (progressPercent / 50) * 180;
                    progressBar.classList.remove('full');
                    progressFill.style.transform = `rotate(${rotation}deg)`;
                } else {
                    rotation = ((progressPercent - 50) / 50) * 180;
                    progressBar.classList.add('full');
                    progressFill.style.transform = `rotate(${rotation}deg)`;
                }

                // 动态改变颜色
                if (progressPercent > 90) {
                    progressFill.style.background = this.isWorking ? 'var(--warning-color)' : 'var(--success-color)';
                } else {
                    progressFill.style.background = this.isWorking ? 'var(--md-sys-color-primary)' : 'var(--success-color)';
                }
            },

            updateTomatoDisplay() {
                const minutes = Math.floor(this.tomatoTimeLeft / 60);
                const seconds = this.tomatoTimeLeft % 60;

                document.getElementById('tomatoTimer').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById('timerStatus').textContent =
                    this.isWorking ? '专注时间' : '休息时间';

                document.getElementById('sessionCounter').textContent = this.tomatoSessions;

                this.updateTomatoProgress();
            },

            startTomato() {
                if (this.isTomatoRunning) return;

                this.isTomatoRunning = true;
                document.getElementById('startTomatoBtn').classList.add('active');

                this.updateTomatoProgress();

                this.tomatoTimer = setInterval(() => {
                    this.tomatoTimeLeft--;

                    if (this.tomatoTimeLeft <= 0) {
                        this.completeTomatoSession();
                    } else {
                        this.updateTomatoDisplay();
                    }
                }, 1000);
            },

            pauseTomato() {
                if (!this.isTomatoRunning) return;

                this.isTomatoRunning = false;
                clearInterval(this.tomatoTimer);
                document.getElementById('startTomatoBtn').classList.remove('active');
            },

            resetTomato() {
                this.pauseTomato();

                if (this.isWorking) {
                    this.tomatoTimeLeft = this.tomatoTotalTime;
                } else {
                    this.tomatoTimeLeft = this.tomatoBreakTime;
                }

                // 重置进度环的 DOM 类名和样式
                const progressFill = document.getElementById('tomatoProgressFill');
                const progressBar = document.getElementById('tomatoProgressBar');
                progressBar.className = 'tomato-progress-bar';
                progressFill.style.transform = 'rotate(0deg)';

                // 移除手动设置 clip 属性的代码，让 CSS 控制
                // progressFill.style.clip = 'rect(0px, 100px, 200px, 0px)'; // 删除这行

                this.updateTomatoDisplay();
                document.getElementById('startTomatoBtn').classList.remove('active');
            },

            skipTomato() {
                this.completeTomatoSession();
            },

            completeTomatoSession() {
                this.pauseTomato();

                if (this.isWorking) {
                    this.isWorking = false;
                    this.tomatoTimeLeft = this.tomatoBreakTime;
                    this.tomatoSessions++;
                    this.showNotification('专注时间结束！开始休息 5 分钟', 'success');

                    // 重置进度环为初始状态
                    const progressBar = document.getElementById('tomatoProgressBar');
                    const progressFill = document.getElementById('tomatoProgressFill');
                    progressBar.classList.remove('full');
                    progressFill.style.transform = 'rotate(0deg)';

                } else {
                    this.isWorking = true;
                    this.tomatoTimeLeft = this.tomatoTotalTime;
                    this.showNotification('休息时间结束！继续专注学习', 'info');
                }

                this.updateTomatoDisplay();
            },

            enterTomatoMode() {
                this.isTomatoMode = true;
                document.getElementById('tasksContainer').classList.add('hidden');
                document.getElementById('tomatoContainer').classList.add('active');
                document.getElementById('startTomatoModeBtn').style.display = 'none';
                document.getElementById('backToTasksBtn').style.display = 'block';
                this.resetTomato();
            },

            exitTomatoMode() {
                this.isTomatoMode = false;
                this.pauseTomato();
                document.getElementById('tasksContainer').classList.remove('hidden');
                document.getElementById('tomatoContainer').classList.remove('active');
                document.getElementById('startTomatoModeBtn').style.display = 'block';
                document.getElementById('backToTasksBtn').style.display = 'none';
            },

            setupEventListeners() {
                document.querySelector('.floating-action').addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });

                const datePickerInput = document.getElementById('datePickerInput');
                const datePickerDropdown = document.getElementById('datePickerDropdown');

                datePickerInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.showDatePicker();
                });

                document.addEventListener('click', (e) => {
                    if (!datePickerDropdown.contains(e.target) && !datePickerInput.contains(e.target)) {
                        this.hideDatePicker();
                    }
                });

                document.getElementById('prevMonth').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.currentMonthView.setMonth(this.currentMonthView.getMonth() - 1);
                    this.generateDatePicker();
                });

                document.getElementById('nextMonth').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.currentMonthView.setMonth(this.currentMonthView.getMonth() + 1);
                    this.generateDatePicker();
                });

                document.getElementById('startTomatoModeBtn').addEventListener('click', () => {
                    this.enterTomatoMode();
                });

                document.getElementById('backToTasksBtn').addEventListener('click', () => {
                    this.exitTomatoMode();
                });

                document.getElementById('modeToggle').addEventListener('click', () => {
                    this.toggleMode();
                });

                document.getElementById('startTomatoBtn').addEventListener('click', () => {
                    this.startTomato();
                });

                document.getElementById('pauseTomatoBtn').addEventListener('click', () => {
                    this.pauseTomato();
                });

                document.getElementById('resetTomatoBtn').addEventListener('click', () => {
                    this.resetTomato();
                });

                document.getElementById('skipTomatoBtn').addEventListener('click', () => {
                    this.skipTomato();
                });
            },

            startTimers() {
                setInterval(() => {
                    this.updateTimeDisplay();
                }, 1000);
            },

            extractDateFromInput(inputValue) {
                if (!inputValue) return null;

                const match = inputValue.match(/\d{4}\/\d{1,2}\/\d{1,2}/);
                return match ? match[0] : null;
            },

            // 修改 showNotification 方法
            showNotification(message, type = 'info') {
                // 创建通知容器（如果不存在）
                let container = document.querySelector('.notification-container');
                if (!container) {
                    container = document.createElement('div');
                    container.className = 'notification-container';
                    document.body.appendChild(container);
                }

                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'bell'}"></i>
    <span>${message}</span>
  `;

                // 添加到容器顶部（最新的通知显示在最上面）
                container.insertBefore(notification, container.firstChild);

                // 计算通知ID用于后续移除
                const notificationId = Date.now();
                notification.dataset.id = notificationId;

                // 3秒后移除
                setTimeout(() => {
                    this.removeNotification(notificationId);
                }, 3000);

                return notificationId;
            },

            // 添加移除通知的方法
            removeNotification(notificationId) {
                const notification = document.querySelector(`[data-id="${notificationId}"]`);
                if (notification) {
                    notification.classList.add('fade-out');

                    // 动画结束后移除元素
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }

                        // 如果容器空了，移除容器
                        const container = document.querySelector('.notification-container');
                        if (container && container.children.length === 0) {
                            container.remove();
                        }
                    }, 300);
                }
            },
        }

        window.addEventListener('load', () => {
            AppState.init();
        });
    </script>
