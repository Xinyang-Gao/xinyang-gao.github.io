<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件详情 - 高新炀的个人网站</title>
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* 文件详情主体样式 */
        .file-detail-container {
            width: 100%;
            padding: 2rem 10%;
            background-color: rgba(0,0,0,0.7);
            min-height: calc(100vh - 40px);
            box-sizing: border-box;
        }
        
        .file-header {
            margin-bottom: 2rem;
        }
        
        .file-header h1 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            word-break: break-word;
        }
        
        .file-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .file-info {
            background-color: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 3px solid var(--primary-color);
        }
        
        .file-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            color: rgba(255,255,255,0.7);
            margin: 1rem 0;
            font-size: 0.95rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .meta-item i {
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        
        .file-overview {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 6px;
            white-space: pre-line;
        }
        
        .file-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .file-download {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .file-download:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.6);
        }
        
        .error-message {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
        }
        
        .error-message button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .file-detail-container {
                padding: 2rem 5%;
            }
        }
        
        @media (max-width: 576px) {
            .file-detail-container {
                padding: 1.5rem 1rem;
            }
            
            .file-header h1 {
                font-size: 1.8rem;
            }
            
            .file-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .file-actions {
                flex-direction: column;
            }
            
            .file-download {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 全屏粒子背景 -->
    <canvas id="particles-background"></canvas>

    <!-- 导航栏占位 -->
    <div id="navbar-container"></div>

    <div class="file-detail-container">
        <div id="file-content">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 底部占位 -->
    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载状态
            const container = document.getElementById('file-content');
            container.innerHTML = '<div class="loading">加载中...</div>';
            
            // 从URL获取文件名并验证
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            
            if (!fileName || !isValidFileName(fileName)) {
                showError('未指定文件或文件名无效');
                return;
            }
            
            // 加载文件数据
            fetch('/file/files.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error('文件数据格式不正确');
                    }
                    
                    // 查找当前文件信息
                    const fileInfo = data.find(file => file.file === fileName);
                    
                    if (!fileInfo) {
                        showError('找不到指定的文件信息');
                        return;
                    }
                    
                    // 渲染文件信息
                    renderFileInfo(fileInfo);
                })
                .catch(error => {
                    console.error('加载文件数据失败:', error);
                    showError(`加载失败: ${error.message}`);
                });
        });
        
        function isValidFileName(name) {
            // 简单的文件名验证
            return typeof name === 'string' && name.length > 0 && name.length < 256;
        }
        
        function showError(message) {
            const container = document.getElementById('file-content');
            container.innerHTML = `
                <div class="error-message">
                    <p>${escapeHtml(message)}</p>
                    <button onclick="window.location.href='/file/file.html'">返回文件列表</button>
                </div>
            `;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function renderFileInfo(fileInfo) {
            const container = document.getElementById('file-content');
            
            // 安全地渲染内容
            const safeFileName = escapeHtml(fileInfo.file || '未命名文件');
            const safeAuthor = escapeHtml(fileInfo.author || '未知');
            const safeDate = escapeHtml(fileInfo.date || '未知日期');
            const safeOverview = escapeHtml(fileInfo.overview || '暂无文件描述');
            const safeFileUrl = escapeHtml(fileInfo.url || `/file/file/${fileInfo.file}`);
            
            const html = `
                <div class="file-header">
                    <h1>${safeFileName}</h1>
                </div>
                
                <div class="file-info">
                    <div class="file-meta">
                        <span class="meta-item">
                            作者: ${safeAuthor}
                        </span>
                        <span class="meta-item">
                            日期: ${safeDate}
                        </span>
                        <span class="meta-item">
                            大小: ${formatFileSize(fileInfo.size)}
                        </span>
                    </div>
                    
                    <div class="file-overview">
                        ${safeOverview}
                    </div>
                    
                    <div class="file-actions">
                        <button class="file-download" onclick="downloadFile('${safeFileUrl}', '${safeFileName}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            下载文件
                        </button>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function formatFileSize(bytes) {
            if (typeof bytes !== 'number') return '未知大小';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        function downloadFile(url, fileName) {
            try {
                // 创建一个隐藏的<a>标签用于下载
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName || 'download';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载文件时出错，请稍后再试');
            }
        }
    </script>

    <!-- 加载通用脚本 -->
    <script src="/load-components.js"></script>
</body>
</html>
