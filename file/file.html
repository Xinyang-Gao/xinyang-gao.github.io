<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件列表 - 高新炀的个人网站</title>
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* 文件列表特有样式 */
        .file-list-container {
            width: 100%;
            padding: 2rem 10%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .file-header {
            margin-bottom: 2rem;
        }
        
        .file-header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        .file-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 2rem;
            max-width: 800px;
        }
        
        #search-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px 0 0 4px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #search-input:focus {
            outline: none;
            background-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        #search-button {
            padding: 0 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #search-button:hover {
            background-color: var(--primary-hover);
        }
        
        .file-list {
            list-style: none;
            padding: 0;
        }
        
        .file-item {
            background-color: rgba(255,255,255,0.05);
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            cursor: pointer;
        }
        
        .file-item:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 3px solid var(--primary-color);
        }
        
        .file-name {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .file-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .file-overview {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255,255,255,0.6);
        }
        
        @media (max-width: 768px) {
            .file-list-container {
                padding: 2rem 5%;
            }
        }
        
        @media (max-width: 576px) {
            .file-list-container {
                padding: 1.5rem 1rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #search-input {
                border-radius: 4px 4px 0 0;
            }
            
            #search-button {
                border-radius: 0 0 4px 4px;
                padding: 0.8rem;
            }
            
            .file-meta {
                flex-direction: column;
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 全屏粒子背景 -->
    <canvas id="particles-background"></canvas>

    <!-- 导航栏占位 -->
    <div id="navbar-container"></div>

    <main class="content">
        <div class="file-list-container">
            <div class="file-header">
                <h1>文件列表</h1>
                <p>我的共享文件资源</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索文件名、描述或作者...">
                <button id="search-button">搜索</button>
            </div>
            
            <div id="file-list-container">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </main>

    <!-- 底部占位 -->
    <div id="footer-container"></div>

    <script src="/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 加载文件数据
            fetch('/file/files.json')
                .then(response => response.json())
                .then(data => {
                    // 过滤只显示show为1的文件
                    const visibleFiles = data.filter(file => file.show !== 0);
                    displayFiles(visibleFiles);
                    setupSearch(visibleFiles);
                })
                .catch(error => {
                    console.error('加载文件数据失败:', error);
                    document.getElementById('file-list-container').innerHTML = 
                        '<div class="no-results">无法加载文件列表，请稍后再试</div>';
                });
        });
        
        function displayFiles(files, filterText = '') {
            const container = document.getElementById('file-list-container');
            
            if (!files || files.length === 0) {
                container.innerHTML = '<div class="no-results">暂无公开文件</div>';
                return;
            }
            
            let filteredFiles = files;
            if (filterText) {
                const searchText = filterText.toLowerCase();
                filteredFiles = files.filter(file => 
                    (file.file && file.file.toLowerCase().includes(searchText)) || 
                    (file.overview && file.overview.toLowerCase().includes(searchText)) || 
                    (file.author && file.author.toLowerCase().includes(searchText))
                );
            }
            
            if (filteredFiles.length === 0) {
                container.innerHTML = '<div class="no-results">没有找到匹配的文件</div>';
                return;
            }
            
            let html = '<ul class="file-list">';
            
            filteredFiles.forEach(file => {
                // 再次确认show为1（双重保险）
                if (file.show !== 0) {
                    html += `
                        <li class="file-item" data-file="${file.file}">
                            <div class="file-info">
                                <div class="file-name">${file.file || '未命名文件'}</div>
                                <div class="file-meta">
                                    <span>作者: ${file.author || '未知'}</span>
                                    <span>日期: ${file.date || '未知日期'}</span>
                                    <span>大小: ${formatFileSize(file.size)}</span>
                                </div>
                                <p class="file-overview">${file.overview || '暂无描述'}</p>
                            </div>
                        </li>
                    `;
                }
            });
            
            html += '</ul>';
            container.innerHTML = html;
            
            // 添加点击事件
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', function() {
                    const fileName = this.getAttribute('data-file');
                    window.location.href = `/file/file/file.html?file=${fileName}`;
                });
            });
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '未知大小';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        function setupSearch(files) {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            function performSearch() {
                const searchText = searchInput.value.trim();
                displayFiles(files, searchText);
            }
            
            searchButton.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        }
    </script>
</body>
</html>
