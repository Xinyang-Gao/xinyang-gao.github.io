<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 动态标题将由 article.js 设置 -->
    <title>文章 - GXY's website</title>
    <link rel="stylesheet" href="article.css">
</head>
<body>

    <!-- 包含导航栏的占位符，主站结构 -->
    <!-- 导航栏的 HTML/CSS -->
    <!-- 示意 -->
    <!--
    <nav class="navbar"> ... </nav>
    -->

    <!-- 主内容区域：Flex 布局包含目录和文章内容 -->
    <div class="article-page-container">

        <!-- 固定/粘性定位的 TOC 容器 -->
        <div class="toc-container">
            <h2 class="toc-title">目录</h2>
            <ul class="toc-list" id="tocList">
                <!-- 目录项将由 JavaScript 动态生成 -->
            </ul>
        </div>

        <!-- 主文章内容区 -->
        <div class="article-content-wrapper">
            <h1 class="article-title" id="articleTitle">加载中……</h1>
            <div class="article-meta" id="articleMeta">加载中……</div>
            <div class="article-body" id="articleBody">
                <!-- 文章正文内容将由 JavaScript 动态加载和解析 -->
                <p>加载中……</p>
            </div>
        </div>

    </div>

    <!-- marked 库必须在 article.js 之前加载 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="article.js"></script>

</body>
</html>
