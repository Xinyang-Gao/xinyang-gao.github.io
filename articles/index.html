<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - GXY's website</title>
    <link rel="stylesheet" href="../style.css">
    <!-- 引入文章页特定的样式 -->
    <link rel="stylesheet" href="article.css">
    <!-- 引入 Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入文章页的脚本 -->
    <script defer src="article.js"></script>
    <style>
        /* 可以在这里添加一些额外的样式来微调布局 */
        .main-layout {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px; /* 在toc和content之间添加间距 */
        }

        .toc-wrapper {
             flex: 0 0 25%; /* 占据25%宽度，不伸缩 */
             /* 复用 article.css 中 .toc-container 的核心样式 */
             background: white;
             border: 1px solid var(--border-color);
             border-radius: 8px;
             padding: 15px;
             box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
             overflow-y: auto;
             max-height: 80vh;
        }

        .article-wrapper {
            flex: 1; /* 占据剩余空间 */
            /* 复用 article.css 中 .article-content 的核心样式 */
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .toc-wrapper {
                 flex: none;
                 width: 100%;
                 margin-bottom: 20px;
            }
            .article-wrapper {
                 flex: none;
            }
        }
    </style>
</head>
<body>

<div class="main-layout">
    <!-- 新的左侧导航容器 -->
    <aside class="toc-wrapper">
        <h2 class="toc-title">目录</h2>
        <ul id="tocList" class="toc-list">
            <!-- 目录内容将由 JavaScript 动态生成 -->
        </ul>
    </aside>

    <!-- 新的右侧正文容器 -->
    <main class="article-wrapper">
        <div id="articleContent">
            <h1 id="articleTitle" class="article-title">GaoXinYang——${meta.title}（读取元数据中的title，代办）</h1>
            <div id="articleMeta" class="article-meta">日期: ...</div>
            <div id="articleBody" class="article-body">
                <!-- 文章内容将由 JavaScript 动态加载和解析 -->
            </div>
        </div>
    </main>
</div>

</body>
</html>
